<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
  </head>
  <body>
    <div class="block"></div>
    <div id="time">
      <div class="circle" style="--clr: #edf4f2;">
        <div class="dots hr_dot" style="--clr: #edf4f2;"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle" style="--clr: #65c22b;">
        <div class="dots mn_dot" style="--clr: #65c22b;"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle" style="--clr: #005b03;">
        <div class="dots sc_dot" style="--clr: #005b03;"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
